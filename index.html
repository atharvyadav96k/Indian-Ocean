<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sky">
        <h1>Indian Ocean</h1>
        <div class="boat"> <img src="sailboat.png" alt=""></div>
        <div class="moon">
            <div class="moon1">
                <div class="moon2">
                    <div class="moon3">
                        <div class="moon4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="water">
        <div class="design_water" class="sinu">
            <img src="submarine (1).png" class="sub1">
            <div class="bubbles sub1">
                <div class="bubble b-1"></div>
                <div class="bubble b-2"></div>
                <div class="bubble b-3"></div>
                <div class="bubble b-4"></div>
            </div>
            <img src="submarine (2).png" class="sub2">
            <div class="bubbles sub2">
                <div class="bubble br-1"></div>
                <div class="bubble br-2"></div>
                <div class="bubble br-3"></div>
                <div class="bubble br-4"></div>
            </div>
        </div>
        <div class="plants"> 
            <img class="marl-1" src="coral.png" style="width: 50px;">
            <img class="marl-3" src="coral (1).png" style="width: 80px;">
            <img class="marl-1" src="coral (2).png">
            <img class="marl-2" src="coral-reef (1).png">
            <img class="marl-3" src="coral-reef.png" style="width: 50px;">
            <img class="marl-1" src="seagrass.png" >
            <img class="marl-3" src="seaweed.png" alt="">
            <img class="marl-2" src="reef.png" alt="" style="width: 80px;">
            <img class="marl-2" src="coral-reef (1).png" style="width: 50px;">
        </div>
    </div>
    <img src="coral-reef.png" alt="" style="position: relative;width: 300px; transform: translate(1200px, -300px);">
</body>

</html>
